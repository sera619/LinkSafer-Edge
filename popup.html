<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link Safer</title>
    <script src="popup.js"></script>

  <body>
    <center>
      <!--Main Section-->
      <div class="main">
        <h1>Link Safer</h1>
        <hr>
        <div class="btn-box">
            <input type="button" id="clear-list-btn" value="Clear">
            <input type="button" id="add-tab-btn" value="Add Tab">
            <input type="button" id="option-btn" value="Help">
        </div>     
        <!-- LINK CONTAINER -->
        <form id="addLinkForm">
            <input type="text" id="newLink" placeholder="Add a notice..." />

        </form>
        <br>
        <div class="list-container">
            <ul id="linkList">
            </ul>
        </div>
      </div>
      
      <!-- generator section -->



      <footer>
          <p id="version-text"></p>
      </footer>
    </center>
