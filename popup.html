<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Link Safer</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <center>
      <!--Main Section-->
      <div id="main" class="main">
        <h1>Link Safer</h1>
        <hr class="line-anim" />
        <p id="session-info-display"></p>
        <div class="btn-box">
          <button class="button-with-icon" id="clear-list-btn">
            <img 
            src="../assets/img/eraser-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e">
          </button>
          <button class="button-with-icon" id="add-tab-btn">
            <img
            src="../assets/img/folder-plus-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e">
          </button>
          <button class="button-with-icon" id="save-session-btn">
            <img
            src="../assets/img/boxes-packing-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e">
          </button>
          <button class="button-with-icon" id="restore-session-btn">
            <img
            src="../assets/img/window-restore-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e">
          </button>
          <button class="button-with-icon" id="clear-session-btn">
            <img
            src="../assets/img/calendar-minus-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e">
          </button>
          <button class="button-with-icon" id="notify-btn">
            <img
            src="../assets/img/key-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e">
          </button>
          <button class="button-with-icon" id="option-btn">
            <img
            src="../assets/img/gear-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e">
          </button>
          
          <!--

            <input type="button" id="bookmark-btn" value="Bookmark" />
          -->
          </div>
          <div class="line"></div>
          <br/>
        <!-- TEST CONATINER
          <p id="test"></p>
        -->
        <!-- LINK CONTAINER -->
        <form id="addLinkForm">
          <input type="text" id="newLink" placeholder="Add a note..." />
          <button type="submit" id="add-note-btn"class="button-with-icon"><img src="../assets/img/file-pen-solid.svg"
            alt="generate Icon"
            class="icon-only"
            style="fill: #1e1e1e"/></button>
        </form>
        <br />
        <div class="line"></div>
        <div class="list-container">
          <ul id="linkList">
            <li>
              <div class="list-element">
                <div class="list-text">h</div>
                <button class="del-btn">X</button>
              </div>
            </li>
          </ul>
        </div>
        <br />
        <div hidden id="downloadbtnbox">
          <button id="download-list-btn" class="button-with-icon">
            <img
              src="../assets/img/file-arrow-down-solid.svg"
              alt="back Icon"
              class="icon"
              style="fill: #1e1e1e"
            />
            Download List
          </button>
        </div>
      </div>

      <!-- passwordgenerator section -->
      <div hidden id="generator" class="passwordgenerator">
        <div class="password-options">
          <h2>Password Generator</h2>
          <hr class="line-anim"/>
          <br />
          <label for="numbers">Include Numbers:</label>
          <input type="checkbox" id="numbers" /><br />
          <label for="special-characters">Include Special Characters:</label>
          <input type="checkbox" id="special-characters" /><br />
          <br />
          <label for="password-length">Password Length:</label><br />
          <p class="passlen" id="passlen"></p>
          <input
            type="range"
            id="password-length"
            min="5"
            max="40"
            value="30"
          /><br />
          <p style="font-size: 1.3em; color: #00ff41" id="newpass">
            <b>Your new password spawn here</b>
          </p>
          <br />
          <button id="gen-pass-btn" class="button-with-icon">
            <img
              src="../assets/img/key-solid.svg"
              alt="generate Icon"
              class="icon"
              style="fill: #1e1e1e"
            />
            Generate Password</button
          ><br />
          <button id="copy-pass-btn" class="button-with-icon">
            <img
              src="../assets/img/copy-solid.svg"
              alt="copy Icon"
              class="icon"
              style="fill: #1e1e1e"
            />
            Copy Password</button
          ><br />
          <button id="back-btn" class="button-with-icon">
            <img
              src="../assets/img/right-from-bracket-solid.svg"
              alt="back Icon"
              class="icon"
              style="fill: #1e1e1e"
            />
            Back</button
          ><br />
        </div>
      </div>

      <!-- Bookmark Section -->
      <div hidden id="bookmarkframe" class="add-bookmark">
        <h2>Bookmark</h2>
        <hr class="line-anim">
        <br>

        <label for="bookmark-name">Bookmark Name:</label>
        <br><br>
        <input type="text" name="bookmark-name" id="bookmark-name" required placeholder="Enter a name...">
        <br><br><br>

        <label for="bookmark-url">URL:</label>
        <br><br>
        <input type="text" id="bookmark-url" required>
        <br><br><br>

        <label for="bookmark-dir-select">Select a bookmark dictionary:</label>
        <br><br>
        <select id="bookmark-dir-select"></select>
        <br><br>
        <div class="line"></div>
        <br>
        <button id="add-bookmark-btn" class="button-with-icon"><img
          src="../assets/img/file-circle-plus-solid.svg"
          alt="add bookmark Icon"
          class="icon"
          style="fill: #1e1e1e"
        /> Add Bookmark</button>
        <br>
        <button id="bookmark-back-btn" class="button-with-icon"><img
          src="../assets/img/right-from-bracket-solid.svg"
          alt="back Icon"
          class="icon"
          style="fill: #1e1e1e"
        /> Back</button>
      </div>




    </center>
  </body>
  <footer>
    <p id="version-text"></p>
    <div class="line"></div>
  </footer>
</html>
